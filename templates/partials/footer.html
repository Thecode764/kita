<footer class="mx-auto flex max-w-3xl flex-wrap items-center px-8 py-4 text-sm opacity-60">
  <div class="mr-auto basis-full lg:basis-1/2">
    <p id="date"></p>
    {% if config.extra.footer.license %}
      {% if config.extra.footer.license_url %}
        <a href="{{ config.extra.footer.license_url }}">{{ config.extra.footer.license }}</a>
      {% else %}
        {{ config.extra.footer.license }}
      {% endif %}
    {% endif %}
  </div>
  <div class="flex basis-full lg:basis-1/2 lg:justify-end">
    <a class="link mr-6 lg:ml-6" href="https://www.getzola.org/" rel="noopener" target="_blank">طراحی شده توسط زولا</a>
    <a class="link" href="https://github.com/st1020/kita" rel="noopener" target="_blank">✎ کیتا</a>
  </div>
</footer>
<script>
let options = { year: 'numeric'};
let today = new Date().toLocaleDateString('fa-IR', options);
document.getElementById("date").innerHTML = `&copy; ${today}`
</script>
